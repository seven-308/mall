<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>场景2：有卡片无项目 - 卡片群组展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB',
                'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .scenario-header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .scenario-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 16px;
        }

        .card-info-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f7f8fa;
            padding: 12px 16px;
            border-radius: 8px;
            border-left: 4px solid #3b82f6;
        }

        .card-info-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .icafe-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .card-count {
            font-size: 14px;
            color: #666;
        }

        .card-count strong {
            color: #3b82f6;
            font-weight: 600;
        }

        .card-info-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-icon {
            width: 32px;
            height: 32px;
            border: none;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: #666;
            font-size: 16px;
        }

        .btn-icon:hover {
            background: #3b82f6;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .pagination-info {
            font-size: 13px;
            color: #666;
            padding: 0 8px;
        }

        .card-container {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .card-container:hover {
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .card-badge {
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .badge-story {
            background: #eff6ff;
            color: #3b82f6;
            border: 1px solid #bfdbfe;
        }

        .badge-status {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }

        .card-number {
            font-size: 13px;
            color: #999;
            margin-left: auto;
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 16px;
            line-height: 1.5;
        }

        .card-description {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .card-actions {
            display: flex;
            align-items: center;
            gap: 8px;
            padding-top: 16px;
            border-top: 1px solid #f3f4f6;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            color: #6b7280;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .action-btn svg {
            width: 16px;
            height: 16px;
        }

        .more-btn {
            margin-left: auto;
            width: 36px;
            height: 36px;
            justify-content: center;
            padding: 0;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #9ca3af;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-container {
            animation: fadeIn 0.5s ease;
        }

        @media (max-width: 640px) {
            .scenario-title {
                font-size: 18px;
            }

            .card-info-bar {
                flex-direction: column;
                gap: 12px;
            }

            .card-actions {
                flex-wrap: wrap;
            }

            .action-btn {
                flex: 1;
                min-width: calc(50% - 4px);
                justify-content: center;
            }

            .more-btn {
                flex: none;
                width: 100%;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 16px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            display: none;
            align-items: center;
            gap: 12px;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification.show {
            display: flex;
        }

        .notification.success {
            border-left: 4px solid #10b981;
        }

        .notification-icon {
            font-size: 20px;
        }

        .notification-text {
            font-size: 14px;
            color: #374151;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 场景头部 -->
        <div class="scenario-header">
            <h1 class="scenario-title">场景2：有卡片无项目</h1>
            
            <div class="card-info-bar">
                <div class="card-info-left">
                    <div class="icafe-icon">iC</div>
                    <span class="card-count">关联 <strong id="cardCount">4</strong> 张iCafe卡片</span>
                </div>
                
                <div class="card-info-right">
                    <button class="btn-icon" onclick="refreshCards()" title="刷新">
                        ↻
                    </button>
                    <button class="btn-icon" onclick="addCard()" title="添加卡片">
                        +
                    </button>
                    <span class="pagination-info">
                        <span id="currentPage">1</span> / <span id="totalPages">4</span>
                    </span>
                    <button class="btn-icon" onclick="prevCard()" title="上一张">
                        ‹
                    </button>
                    <button class="btn-icon" onclick="nextCard()" title="下一张">
                        ›
                    </button>
                </div>
            </div>
        </div>

        <!-- 卡片内容 -->
        <div id="cardContent" class="card-container">
            <!-- 卡片将通过 JavaScript 动态生成 -->
        </div>
    </div>

    <!-- 通知提示 -->
    <div id="notification" class="notification success">
        <span class="notification-icon">✓</span>
        <span class="notification-text" id="notificationText">操作成功</span>
    </div>

    <script>
        // 模拟卡片数据
        const cardsData = [
            {
                id: 1,
                title: '用户登录功能优化',
                type: 'Story',
                status: '进行中',
                number: 'WF-1234',
                description: '优化用户登录流程，提升用户体验，支持多种登录方式（手机号、邮箱、第三方账号）。'
            },
            {
                id: 2,
                title: '商品详情页重构',
                type: 'Task',
                status: '待处理',
                number: 'WF-1235',
                description: '重构商品详情页面，提升页面加载速度，优化图片展示效果。'
            },
            {
                id: 3,
                title: '修复购物车数量异常',
                type: 'Bug',
                status: '已完成',
                number: 'WF-1236',
                description: '修复购物车在特定情况下数量显示异常的问题。'
            },
            {
                id: 4,
                title: '订单管理系统优化',
                type: 'Story',
                status: '进行中',
                number: 'WF-1237',
                description: '优化订单管理系统，支持批量操作，提升订单处理效率。'
            }
        ];

        let currentCardIndex = 0;

        // 渲染卡片
        function renderCard(index) {
            const card = cardsData[index];
            const cardContent = document.getElementById('cardContent');
            
            const typeClass = card.type === 'Story' ? 'badge-story' : 
                            card.type === 'Bug' ? 'badge-bug' : 'badge-task';
            
            cardContent.innerHTML = `
                <div class="card-header">
                    <span class="card-badge badge-story">${card.type}</span>
                    <span class="card-badge badge-status">🔵 ${card.status}</span>
                    <span class="card-number">${card.number}</span>
                </div>
                
                <h2 class="card-title">${card.title}</h2>
                
                <p class="card-description">${card.description}</p>
                
                <div class="card-actions">
                    <button class="action-btn" onclick="copyCard()">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                        </svg>
                        复制
                    </button>
                    
                    <button class="action-btn" onclick="shareCard()">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"/>
                        </svg>
                        分享
                    </button>
                    
                    <button class="action-btn" onclick="linkProject()">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"/>
                        </svg>
                        关联项目
                    </button>
                    
                    <button class="action-btn more-btn" onclick="showMore()">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"/>
                        </svg>
                    </button>
                </div>
            `;
            
            updatePagination();
        }

        // 更新分页信息
        function updatePagination() {
            document.getElementById('currentPage').textContent = currentCardIndex + 1;
            document.getElementById('totalPages').textContent = cardsData.length;
        }

        // 下一张卡片
        function nextCard() {
            if (currentCardIndex < cardsData.length - 1) {
                currentCardIndex++;
                renderCard(currentCardIndex);
            } else {
                showNotification('已经是最后一张卡片了');
            }
        }

        // 上一张卡片
        function prevCard() {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                renderCard(currentCardIndex);
            } else {
                showNotification('已经是第一张卡片了');
            }
        }

        // 刷新卡片
        function refreshCards() {
            showNotification('正在刷新卡片列表...');
            setTimeout(() => {
                renderCard(currentCardIndex);
                showNotification('刷新成功！');
            }, 500);
        }

        // 添加卡片
        function addCard() {
            showNotification('添加卡片功能开发中...');
        }

        // 复制卡片
        function copyCard() {
            const card = cardsData[currentCardIndex];
            const text = `${card.title} (${card.number})`;
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => {
                    showNotification('已复制到剪贴板！');
                });
            } else {
                showNotification('复制成功！');
            }
        }

        // 分享卡片
        function shareCard() {
            showNotification('分享功能开发中...');
        }

        // 关联项目
        function linkProject() {
            showNotification('关联项目功能开发中...');
        }

        // 更多操作
        function showMore() {
            showNotification('更多操作功能开发中...');
        }

        // 显示通知
        function showNotification(message) {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            notificationText.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // 键盘快捷键支持
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                prevCard();
            } else if (e.key === 'ArrowRight') {
                nextCard();
            } else if (e.key === 'r' && e.ctrlKey) {
                e.preventDefault();
                refreshCards();
            }
        });

        // 初始化页面
        renderCard(currentCardIndex);
    </script>
</body>
</html>
